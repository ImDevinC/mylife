<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="row-wrapper">
                <div class="stat-block stat-block-performance">
                    <h3 class="stat-block-header">Performance</h3>
                    <div class="percentages">
                        <div class="percent">
                            <h2>76%</h2>
                            <span class="subtext">Income</span>
                        </div>
                        <div class="vertical"></div>
                        <div class="percent">
                            <h2>44%</h2>
                            <span class="subtext">Spendings</span>
                        </div>
                    </div>
                    <div class="breakdown-wrapper">
                        <div id="breakdown-1" class="breakdown">
                            <i class="fa-solid fa-2x fa-circle-check"></i>
                            <b>Speeding course</b> was taken
                        </div>
                        <div id="breakdown-2" class="breakdown">
                            <i class="fa-solid fa-2x fa-circle-check"></i>
                            <b>Deposit programs</b> were setup
                        </div>
                        <div id="breakdown-3" class="breakdown">
                            <i class="fa-solid fa-2x fa-circle-check"></i>
                            <b>Cashback program</b> activated
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
